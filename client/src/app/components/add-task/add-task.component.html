<form
  action=""
  class="add-form"
  (ngSubmit)="onSubmit()"
  *ngIf="!isAddTaskHidden"
>
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      [(ngModel)]="text"
      placeholder="Type a Task"
    />
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      placeholder="Add Day & Time"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
  </div>
  <input
    type="submit"
    name="submit"
    id="submit"
    value="Save"
    class="btn btn-block"
  />
</form>
